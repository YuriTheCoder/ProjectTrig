    <section id="calculadora">
        <h1>Calculadora Trigonométrica</h1>
        <p>Insira um ângulo para calcular os valores de seno, cosseno e tangente.</p>

        <div class="calculadora-container">
            <input type="number" id="anguloInput" placeholder="Ângulo em graus" step="0.1">
            <button onclick="calcularTrigonometria()">Calcular</button>
        </div>

        <div class="resultados">
            <p>Seno: <span id="calcSeno">-</span></p>
            <p>Cosseno: <span id="calcCosseno">-</span></p>
